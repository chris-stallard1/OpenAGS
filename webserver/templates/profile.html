<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        html{
            margin-left:10px;
        }
        .mt{
            margin-top:10px;
        }
    </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <h4 class="mt">Your Profile</h4>
  <button class="btn btn-secondary mt" type="button" onclick="window.location.replace('/create');">Create New Analysis</button>
  <br>
  <button class="btn btn-secondary mt" type="button" data-bs-toggle="collapse" data-bs-target="#userInfoDiv" aria-expanded="false" aria-controls="userInfoDiv">
    User Information
  </button>
  <div class="collapse" id="userInfoDiv">
    <div class="card card-body">
        <label for="usernameInput">Username</label>
        <input type="text" class="form-control w-50" id="usernameInput" name="uname" placeholder="{{userEntry['uname']}}">
        
        <label for="emailInput">Email</label>
        <input type="text" class="form-control w-50" id="emailInput" name="uname" placeholder="{{userEntry['email']}}">
        
        <button class="btn btn-secondary mt w-25" type="button">Update Info</button>
    </div>
  </div>
  <h5 class="mt">Recent Analyses</h5>
</body>
</html>
